            <div class="row">
                <div class="col-sm-2">
                    <table class="table table-borderless">
                        <tbody>
                            <tr>
                                <td>
                                    <a href="#"><i class="fa fa-user-md fa-4x" aria-hidden="true"></i><br />Visits</a>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <a href="#"><i class="fa fa-file-image-o fa-4x"
                                            aria-hidden="true"></i><br />Imaging</a>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <a href="#"><i class="fa fa-flask fa-4x" aria-hidden="true"></i><br />Labs</a>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <a href="#"><i class="fa fa-book fa-4x" aria-hidden="true"></i><br />Records</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-sm-10">
                    <div class="input-group md-form form-sm form-2 pl-0">
                        <input class="form-control my-0 py-1" type="text"
                            placeholder="Find record, doctor, image, hospital, etc..." aria-label="Search">
                        <div class="input-group-append">
                            <span class="input-group-text cyan lighten-2"><i class="fa fa-search"
                                    aria-hidden="true"></i></span>
                        </div>
                    </div>
                    <div style="display: flex;">
                        <mat-card class="example-card">
                            <div class="dragDrop">
                                <ngx-file-drop [dropZoneClassName]="dropZone" dropZoneLabel="Drop files here"
                                    (onFileDrop)="dropped($event)" (onFileOver)="fileOver($event)"
                                    (onFileLeave)="fileLeave($event)">
                                    <ng-template ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">
                                        Drag and Drop Files here.
                                        <!-- <button type="button" class="btn" (click)="openFileSelector()">Browse</button> -->
                                    </ng-template>
                                </ngx-file-drop>
                                <div *ngFor="let item of files; let i=index" class="fileContent">
                                    <span>{{ item.relativePath }}
                                        <i (click)="deleteFile(item)"
                                            class="fa fa-trash cursor-pointer delete-file"></i>
                                    </span>
                                </div>
                            </div>
                            <mat-card-content (click)="addRecord()" class="btn cursor-pointer">
                                <p class="mt-2">
                                    Add Record
                                </p>
                            </mat-card-content>
                        </mat-card>
                        <mat-card class="example-card" *ngFor="let file of availableDocs"
                            style="font-family: 'Montserrat', sans-serif; font-weight: 600;">
                            <div class="CardImage">
                                <img mat-card-md-image src="../../assets/healthRecord/doc.png"
                                    alt="Image Not Available">
                            </div>
                            <mat-card-content style="width: 200px; font-size: 14px; margin-top: 8px;">
                                <p>
                                    {{file.relativePath}}
                                </p>

                            </mat-card-content>
                            <mat-card-actions>
                                <span class="mr-2">
                                    <i class="fa fa-comments text-muted cursor-pointer"></i>
                                </span>
                                <span>
                                    <i class="fa fa-share-alt text-muted cursor-pointer"></i>
                                </span>
                            </mat-card-actions>
                        </mat-card>
                    </div>
