<div class="card mt-3 mb-3" >
    <div style="overflow-y: auto; overflow-x: hidden;">
        <div class="card-header ch-1">
            <div class="row ">
                <div class="col justify-content-start">
                    <p class="cardHead">
                        Patient View
                    </p>
                </div>
                <div class="col justify-content-end">
                    <img src="../../assets/icons-home/patients.png"
                        style="height: 35px; width: 35px; float: right; mix-blend-mode: multiply" />
                </div>
            </div>
        </div>
        <div class="card-body">
            <table class="table table-borderless">
                <div class="row">
                    <div class="col-sm-2">
                        <table class="table table-borderless">
                            <tbody>
                                <tr *ngFor="let p of [
                                {url: '../../assets/newMedRec.png', name: 'Medical Record'},
                                {url: '../../assets/patientView/newMedImage.png', name: 'Imaging'},
                                {url: '../../assets/patientView/tablets.png', name: 'Medication'},
                                {url: '../../assets/patientView/newMedLabs.png', name: 'Labs'}]">
                                    <td>
                                        <a href="#">
                                            <img src="{{p.url}}" alt="Image not available"
                                                style="height: 90px; width: 90px;">
                                            <br />
                                            <p class="bgWhite">
                                                {{p.name}}
                                            </p>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="col-sm-10">
                        <div class="row">
                            <div class="col justify-content-start">
                                <p class="bgWhite" style="font-size: 18px;">Patient Summary</p>
                            </div>
                            <div style="float: right;">
                                <mat-form-field>
                                    <input matInput type="text" placeholder="Find Patient" [formControl]="findType">
                                    <button mat-button matSuffix mat-icon-button (click)="findSearch()">
                                        <mat-icon>search</mat-icon>
                                    </button>
                                </mat-form-field>
                            </div>
                           
                        </div>
                        <div class="verLine"></div>

                        <div class="mt-2">
                            <div class="alert alert-primary text-center"
                                *ngFor="let patient of patientsDetails | filter: searchText; let i = index"
                                role="alert">
                                <div class="row justify-content-start">
                                    <div class="col-md-1">
                                        <ngx-avatar src={{patient.imageUrl}} name={{patient.name}} size="30">
                                        </ngx-avatar>
                                    </div>
                                    <div class="col-md-2">
                                        {{patient.name}}
                                    </div>
                                    <div class="col-md-5">
                                        <i class="fa fa-calendar-plus-o " style="color: black;" aria-hidden="true"></i>
                                        {{patient.appointment}}
                                    </div>
                                    <div class="col-md-3">
                                        <div class="row">
                                            <i class="fa fa-plus-circle mr-2" style="color: black;"
                                                aria-hidden="true"></i>
                                            {{patient.prespcriptions}} Prespcriptions

                                        </div>
                                        
                                    </div>
                                    <div class="col-md-1">
                                        <i class="fa fa-comments fa-stack-2x" style="color: black;"
                                            aria-hidden="true"></i>
                                    </div>
                                </div>

                            </div>
                           
                        </div>
                    </div>
                </div>
            </table>
        </div>
    </div>
</div>
