<div class="card mt-5 mb-5">
    <div class="card-header ch-1">
        <div class="row ">
            <div class="col justify-content-start">
                <p  style="font-size: 24px; margin-bottom: 0 !important;">
                    Mobile Fitness
                </p>
            </div>
            <div class="col justify-content-end">
                <img src="../../assets/newfitness.png" style="height: 35px; width: 35px; float: right;" />
            </div>
        </div>
    </div>
    <div class="card-body">
        <div style="display: flex;">
            <span>My Devices : </span>
            <div style="display: flex;" *ngFor=" let app of apps">
                <div class="ml-5 mr-5" (click)="openAppInfo(app)">
                    <img src="{{app.url}}" alt="Image not available" class="fitLogo" />
                    <p>{{app.appName}}</p>
                </div>
            </div>
        </div>
        <div>
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
