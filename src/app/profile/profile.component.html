<div class="container-fluid mt-5 mb-5">
    <div>
        <div class="row text-center" style="display: flex; max-width: 68%; margin: auto;">
            <div class="text-center">
                <div>
                    <div style="margin-top: 30px;">
                        <img src="../../assets/mainLogo.png" height="50px" width="50px" alt="">
                    </div>
                    <div style="margin-top: 20px;font-size: 26px;">
                        <h5>Profile</h5>
                    </div>
                    <div>
                        <form>
                            <div class="row">
                                <div class="col-sm-6">
                                    <mat-form-field>
                                        <input matInput placeholder="Email" [formControl]="emailFormControl"
                                            (keyup)="emailValidation(emailFormControl.value)">
                                        <mat-error
                                            *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                                            Please enter a valid email address
                                        </mat-error>
     
                                    </mat-form-field>
                                </div>
                                <div class="col-sm-6">
                                    <mat-form-field>
                                        <input matInput placeholder="Username" [formControl]="userNameFormControl"
                                            (keyup)="userNameValidation(userNameFormControl.value)">
                                        <button mat-button style="color: red" *ngIf="userNameTaken == true" matSuffix
                                            mat-icon-button matTooltip="That username is taken. Try another.">
                                            <mat-icon>warning</mat-icon>
                                        </button>
                                        <mat-error *ngIf="userNameFormControl.hasError('required')">
                                            UserName is <strong>required</strong>
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <mat-form-field>
                                        <input type="tel" matInput placeholder="Telephone"
                                            [formControl]="numberFormControl">
                                    </mat-form-field>
                                </div>
                                <div class="col-sm-6">
                                    <mat-form-field>
                                        <input matInput [matDatepicker]="picker" placeholder="DOB"
                                            (dateChange)="dateInput($event.value)" [formControl]="dateFormControl">
                                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                        <mat-datepicker #picker></mat-datepicker>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <mat-form-field>
                                        <mat-label>Gender</mat-label>
                                        <mat-select [(value)]="selected" (selectionChange)="changeGender($event.value)">
                                            <mat-option value="male">Male</mat-option>
                                            <mat-option value="female">Female</mat-option>
                                            <mat-option value="other">Other</mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                                <div class="col-sm-6">
                                    <mat-form-field>
                                        <mat-label>Role</mat-label>
                                        <mat-select [(value)]="selectedd"
                                            (selectionChange)="changeClient($event.value)">
                                            <mat-option value="Consumer">Consumer</mat-option>
                                            <mat-option value="Provider">Provider</mat-option>
                                            <mat-option value="StakeHolder">StakeHolder</mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <mat-form-field>
                                        <input matInput placeholder="Height" type="text"
                                            [formControl]="heightFormControl">
                                        <mat-error *ngIf="heightFormControl.hasError('required')">
                                            Height is <strong>required</strong>
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                                <div class="col-sm-6">
                                    <mat-form-field>
                                        <input matInput placeholder="Weight" type="text"
                                            [formControl]="weightFormControl">
                                        <mat-error *ngIf="weightFormControl.hasError('required')">
                                            Weight is <strong>required</strong>
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                            </div>

                            <br>
                            <div>
                                <button class="btn btn-primary"
                                    (click)="register( userNameFormControl, numberFormControl, emailFormControl, heightFormControl, weightFormControl)"
                                    [disabled]="!(emailFormControl.valid && userNameFormControl.valid)">Profile
                                    <div *ngIf="signUpSuccess" class="spinner-grow spinner-grow-sm" role="status">
                                        <span class="sr-only">Loading...</span>
                                    </div></button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
