<div class="container">
    <div class="row" style="display: flex; margin: auto;">
        <div class="text-center">
            <div>
                <div style="font-size: 22px; color: white;margin-top:10px;">
                    <h4>Profile</h4>
                </div>
                <div>
                    <form>
                        <!-- <br> -->
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Username" [formControl]="userNameFormControl"
                                (keyup)="userNameValidation(userNameFormControl.value)" readonly>
                            <button mat-button style="color: red" *ngIf="userNameTaken == true" matSuffix
                                mat-icon-button matTooltip="That username is taken. Try another.">
                                <mat-icon>warning</mat-icon>
                            </button>
                            <mat-error *ngIf="userNameFormControl.hasError('required')">
                                UserName is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                        <br>
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="FirstName" [formControl]="firstNameFormControl">
                            <button mat-button style="color: red" *ngIf="userNameTaken == true" matSuffix
                                mat-icon-button matTooltip="That username is taken. Try another.">
                                <mat-icon>warning</mat-icon>
                            </button>
                            <mat-error *ngIf="firstNameFormControl.hasError('required')">
                                FirstName is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                        <br>
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Lastname" [formControl]="lastNameFormControl">
                            <button mat-button style="color: red" *ngIf="userNameTaken == true" matSuffix
                                mat-icon-button matTooltip="That username is taken. Try another.">
                                <mat-icon>warning</mat-icon>
                            </button>
                            <mat-error *ngIf="lastNameFormControl.hasError('required')">
                                LastName is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                        <br>
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Email" [formControl]="emailFormControl"
                                (keyup)="emailValidation(emailFormControl.value)" readonly>
                        </mat-form-field>

                        <br>

                        <mat-form-field class="example-full-width">
                            <input type="tel" matInput placeholder="Telephone" [formControl]="numberFormControl">
                        </mat-form-field>
                        <br>
                        <mat-form-field class="example-full-width">
                            <input matInput [matDatepicker]="picker" placeholder="DOB"
                                (dateChange)="dateInput($event.value)" [formControl]="dateFormControl">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                        <br>
                        <mat-form-field class="example-full-width">
                            <mat-label>Gender</mat-label>
                            <mat-select [(value)]="selectedGender" (selectionChange)="changeGender($event.value)">
                                <mat-option value="male">Male</mat-option>
                                <mat-option value="female">Female</mat-option>
                                <mat-option value="other">Other</mat-option>
                            </mat-select>
                        </mat-form-field>
                        <br>
                        <mat-form-field class="example-full-width">
                            <mat-label>Role</mat-label>
                            <mat-select [(value)]="selectedRole" (selectionChange)="changeClient($event.value)"
                                disabled="true">
                                <mat-option value="Consumer">Consumer</mat-option>
                                <mat-option value="Provider">Provider</mat-option>
                                <mat-option value="StakeHolder">StakeHolder</mat-option>
                            </mat-select>
                        </mat-form-field>
                        <br>

                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Height" type="text" [formControl]="heightFormControl">
                            <mat-error *ngIf="heightFormControl.hasError('required')">
                                Height is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                        <br>
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Weight" type="text" [formControl]="weightFormControl">
                            <mat-error *ngIf="weightFormControl.hasError('required')">
                                Weight is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>


                        <!-- <br> -->

                        <br>
                        <div>
                            <button mat-raised-button class="btn btn-primary" (click)="updateProfile()"
                                [disabled]="!(emailFormControl.valid && userNameFormControl.valid)">Update Profile
                                <div *ngIf="signUpSuccess" class="spinner-grow spinner-grow-sm" role="status">
                                    <span class="sr-only">Loading...</span>
                                </div>
                            </button> &nbsp;
                            <button mat-raised-button class="btn btn-danger" (click)="cancelEdit()">Cancel
                            </button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
