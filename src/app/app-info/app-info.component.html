    <mat-nav-list>
        <h4>{{app.APPNAME}}</h4>
        <p class="text-justify">

        <!-- <button mat-flat-button (click)="updateApp(id)">Update</button> &nbsp; -->
        <button mat-flat-button (click)="installApp(app.APPID, app)" *ngIf="!app.installed else uninstall">Install</button>
        <ng-template #uninstall>
                <button mat-flat-button (click)="navigateToApp(app.APPID)">Open</button>
                <button mat-flat-button (click)="uninstallApp(app.APPID)">Uninstall</button>
        </ng-template>
    </mat-nav-list>
</div>
