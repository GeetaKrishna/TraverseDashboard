<div class="animated fadeIn mt-5">
    <!--Recommended apps Begin-->
    <div class="col-md-12">
        <div class="card">
            <div class="card-header" style="font-size: 120%">
                My Heart
            </div>
            <div class="card-body">
                <div class="row justify-content-center">
                    <div class="col-md-3 col-sm-6 p-4" *ngFor="let app of apps">
                        <div class="card h-100">
                            <b class="p-2">
                                {{app.appName}}
                            </b>
                            <div class="card-body">

                                <div [ngSwitch]="app.appName">
                                    <div *ngSwitchCase="'HeartRate'">
                                        <div class="row justify-content-center">
                                            <img mat-card-md-image src="{{app.url}}" height="50px"
                                                style="border-radius: 50%;" alt="Image Not Available">
                                        </div>
                                        <div class="row" style="color: red; font-size: xx-large; margin-left: 52px;
                                        margin-top: 10px;">
                                            {{app.details}} BPM
                                        </div>
                                        <div class="row" style="font-size: x-small; margin-left: 122px;">
                                            {{app.time}}
                                        </div>
                                    </div>
                                    <div *ngSwitchCase="'Blood Pressure'">
                                        <div class="row justify-content-center"
                                            style="color: brown; font-size: xx-large">
                                            {{app.details}}
                                        </div>
                                        <div class="row justify-content-center"
                                            style="color: goldenrod; font-size: xx-large; margin-top: 30%">
                                            <i class="fa fa-exclamation-triangle"></i>
                                        </div>
                                    </div>
                                    <div *ngSwitchCase="'Appointment'">
                                        <div class="row justify-content-center">
                                            {{app.details}}
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <div style="float: right; bottom: 0px; position: relative">
                                                    <span>
                                                        <i class="fa fa-map-marker p-1" aria-hidden="true"></i>
                                                    </span>
                                                    <span>
                                                        <i class="fa fa-clock-o p-1" aria-hidden="true"></i>
                                                    </span>
                                                    <span>
                                                        <i class="fa fa-times-circle-o p-1" aria-hidden="true"></i>
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div *ngSwitchCase="'EKG'">
                                        <div class="row justify-content-center">
                                            <img src={{app.url}} width= 100%
                                            height= auto style="mix-blend-mode: multiply;" />
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <div style="float: right; bottom: 0px; position: relative">
                                                    <span>
                                                        <i class="fa fa-cloud-download p-1" aria-hidden="true"></i>
                                                    </span>
                                                    <span>
                                                        <i class="fa fa-share-alt-square p-1" aria-hidden="true"></i>
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div *ngSwitchCase="'Medication'">Medication</div>
                                    <div *ngSwitchCase="'Lab'">Lab</div>
                                    <div *ngSwitchCase="'Distance Activity'">
                                        <div class="row" style="background-color: burlywood;">
                                            <img src={{app.url}}  width= 100% height= auto  style="mix-blend-mode: multiply;"/> 
                                            <div class="col">
                                                <div class="bottom-right">{{app.details}}</div>
                                                <div class="bottom-left">{{app.time}}</div>    
                                            </div>
                                        </div>
                                    </div>
                                    <div *ngSwitchCase="'Steps Activity'">
                                        <div class="row">
                                            <img src={{app.url}}  width= 100%
                                            height= auto />
                                        </div>
                                    </div>
                                    <div *ngSwitchDefault>One</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
