<div class="card mt-3 mb-3" style="height: 100%;">
    <div style="overflow-y: auto;">
        <div class="card-header ch-1">
            <div class="row">
                <div class="col justify-content-start">
                    <p class="cardHead">
                        Health Knowledge Base
                    </p>
                </div>
                <div class="col justify-content-end">
                    <img src="../../assets/newhealth.png"
                        style="height: 35px; width: 35px; float: right; mix-blend-mode: multiply" />
                </div>
            </div>
        </div>        
        <div class="card-body">
            <div class="row no-gutters">
                <div class="col-md-2 vertical">
                    <div class="topic">Topics</div>
                    <div *ngFor="let app of apps" style="width:150px; text-align: center;" class="mt-4">
                        <div class="ml-2 mb-4 cursor-pointer" (click)="openAppInfo(app)">
                            <img src="{{app.url}}" alt="Image not available" class="fitLogo" />
                            <p class="appName bgWhite">{{app.appName}}</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-10">
                    <router-outlet></router-outlet>
                </div>
            </div>
        </div>
    </div>

</div>
