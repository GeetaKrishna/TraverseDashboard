<div class="wrapper">
  <div class="container-fluid">
    <div class="navbar">
      <img src="../../assets/newmainLogo.png" [routerLink]="['landing']" class="img-center" alt="">
      <div style="text-align: center;">
        <div class="headerBackground">
          <p class="headerTitle">
            MOTION
          </p>
        </div>
      </div>
      <div style="text-align: center; display: flex;">
        <span>
          <a mat-list-item (click)="viewProfile();">
            <i class="fa fa-user  fa-2x fa-fw" style="color: rgb(0, 132, 255);"></i>
            <span class="sr-only">Loading...</span>
          </a>
        </span>&nbsp;&nbsp;
        <span>
          <a mat-list-item (mouseenter)="mouseEnter('div a')" (mouseleave)="mouseLeave('div A')"
            (click)="closeAllToggles();">
            <i class="fa fa-cog fa-spin fa-2x fa-fw" style="color: rgb(95, 93, 93);"></i>
            <span class="sr-only">Loading...</span>
            
          </a>
        </span> &nbsp;&nbsp;
        <span>
          <a mat-list-item (click)="logOut()">
            <i class="fa fa-sign-out fa-2x fa-fw" style="color: rgb(245, 58, 58)"></i>
            <span class="sr-only">Loading...</span>
          </a>
        </span>
      </div>
    </div>
  </div>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <label class="myLabel">
        <input type="file" (change)="backGroundImageChange($event.target)" required />
        <span>Set BackGround Image</span>
      </label></button>
    <button mat-menu-item (click)="changePassword()">Change Password</button>
    <button mat-menu-item (click)="patientList()">Patient's List </button>
    <button mat-menu-item (click)="addPatientProfile()">Add Patient </button>
  </mat-menu>
</div>
