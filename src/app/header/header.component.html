<div class="wrapper">
  <div class="container-fluid">
    <div class="navbar">
      <img src="../../assets/newmainLogo.png" [routerLink]="['landing']" class="img-center" alt="">
      <div style="text-align: center;">
        <p style=" font-weight:bolder; font-size: 26px; text-align:center; color: white;">
          MOTION
        </p>
      </div>
      <div style="text-align: center; display: flex;">
        <span>
          <a mat-list-item (click)="viewProfile();">
            <img [src]='imageUrl' style="margin-right: 10px; font-size: 24px; cursor: pointer;"
              height="26px" width="26px"></a>
        </span>
        <span>
          <!-- [matMenuTriggerFor]="menu"  -->
          <a mat-list-item (click)="closeAllToggles();">
            <img src="../../assets/newGearHeader2.png" style="margin-right: 10px; font-size: 24px; cursor: pointer;"
              height="26px" width="26px"></a>
        </span>
        <span>
          <a mat-list-item (click)="logOut()">
            <img src="../../assets/newLogOutHeader2.webp" style="margin-right: 10px; font-size: 24px; cursor: pointer;"
              height="26px" width="26px">
          </a>
        </span>
      </div>
    </div>
  </div>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <label class="myLabel">
        <input type="file" (change)="backGroundImageChange($event.target)" required />
        <span>Set BackGround Image</span>
      </label></button>
    <button mat-menu-item (click)="changePassword()">Change Password</button>
    <button mat-menu-item (click)="patientList()">Patient's List </button>
    <button mat-menu-item (click)="addPatientProfile()">Add Patient </button>
  </mat-menu>
</div>
