<div class="card mt-5">
    <div class="card-header">
        <h5>Records - Provider</h5>
    </div>
    <div class="card-body">
        <table class="table table-borderless">
            <div class="row">
                <div class="col-sm-2">
                    <table class="table table-borderless">
                        <tbody>
                            <tr>
                                <td>
                                    <a [routerLink]='["Visits"]'><i class="fa fa-user-md fa-4x"
                                            routerLinkActive="activeClass" aria-hidden="true"></i><br /><span
                                            routerLinkActive="activeClassText">Visits</span></a>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <a [routerLink]='["Imaging"]'><i class="fa fa-file-image-o fa-4x"
                                            routerLinkActive="activeClass" aria-hidden="true"></i><br /><span
                                            routerLinkActive="activeClassText">Imaging</span></a>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <a [routerLink]='["Labs"]'><i class="fa fa-flask fa-4x"
                                            routerLinkActive="activeClass" aria-hidden="true"></i><br /><span
                                            routerLinkActive="activeClassText">Labs</span></a>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <a [routerLink]='["Records"]'><i class="fa fa-book fa-4x"
                                            routerLinkActive="activeClass" aria-hidden="true"></i><br /><span
                                            routerLinkActive="activeClassText">Records</span></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-sm-10">
                    <router-outlet>
                    </router-outlet>
                </div>

            </div>
        </table>
    </div>
</div>
