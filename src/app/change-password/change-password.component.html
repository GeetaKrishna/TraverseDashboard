<div class="container">
    <div class="row" style="display: flex; margin: auto;">
        <div class="text-center">
            <div>
                <div style="margin-top:20px;font-size: 22px; color: white;">
                    <h5>Change Password</h5>
                </div>
                <div class="mt-2">
                    <form>
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Password" type="password" [formControl]="passwordFormControl">
                            <mat-error *ngIf="passwordFormControl.hasError('required')">
                                Password is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                        <br>
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Confirm Password" type="password"
                                [formControl]="cfpasswordFormControl">
                            <mat-error *ngIf="cfpasswordFormControl.hasError('required')">
                                Confirm Password is <strong>required</strong>
                            </mat-error>
                            <mat-error
                                *ngIf="passwordFormControl != cfpasswordFormControl && !cfpasswordFormControl.hasError('required')">
                                Passwords must be <strong>same</strong>
                            </mat-error>
                        </mat-form-field>
                        <br>
                        <div class="mt-4">
                            <button mat-raised-button class="btn-secondary" (click)="changePassword(passwordFormControl, cfpasswordFormControl)">Update
                            </button>
                            &nbsp;
                            <button mat-raised-button class="btn-info" (click)="cancelEdit()">Cancel</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
